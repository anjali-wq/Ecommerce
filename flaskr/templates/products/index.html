{% extends 'base.html' %}

{% block content %}
    {% for product in products %}
        <form method="post">
            <input hidden type='text' name="product_id" value={{ product['id'] }} />
            <h1>{{ product['name'] }}</h1>
            <h1>&euro;{{ product['price'] }}</h1>
            <h1>{{ product['description'] }}</h1>
            <img src=../../{{ product['image'] }} width='20%' />
            <h1>stock:{{ product['stock'] }}</h1>
            <input type="submit" name="submit_button" value="add to cart" /><input type="submit" name="submit_button" value="Review" />
        </form>
    {% endfor %}
{% endblock %}
